<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: headTemplate}"></th:block>
    <meta charset="utf-8">
    <title>카테고리 등록</title>
    <style>
        /* 기본 폼 스타일 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* 폼 컨테이너 스타일 */
        form {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        /* 라벨 및 입력 스타일 */
        label {
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* 체크박스 스타일 */
        input[type="checkbox"] {
            margin-right: 5px;
            transform: scale(1.2);
        }

        /* 버튼 스타일 */
        button {
            margin-top: 15px;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #5a67d8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #434190;
        }
    </style>
</head>
<body>

<form action="/category" method="post">
    <!-- 카테고리 이름 입력 -->
    <label for="categoryName">카테고리 이름:</label>
    <input type="text" id="categoryName" th:field="*{categoryName}" placeholder="카테고리 이름 입력" required />
    <br>

    <!-- 상위 카테고리 선택 -->
    <label for="parentCategoryId">상위 카테고리:</label>
    <select id="parentCategoryId" th:field="*{parentCategoryName}">
        <option th:value="0">없음 (루트 카테고리)</option>
        <option th:each="parentCategory : ${parentCategories}"
                th:value="${parentCategory.categoryName}"
                th:text="${parentCategory.categoryName}">
        </option>
    </select>
    <br>

    <!-- 활성화 상태 선택 -->
    <label for="active">활성화 상태:</label>
    <input type="checkbox" id="active" th:field="*{active}" /> 활성화
    <br>

    <!-- 등록 버튼 -->
    <button type="submit">카테고리 등록</button>
</form>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
