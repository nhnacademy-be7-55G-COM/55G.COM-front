<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <th:block th:replace="~{fragments/head :: headTemplate}"></th:block>
    <title>카테고리 등록</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
        /*    background-color: #f9f9f9;*/
        /*    display: flex;*/
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* 폼 컨테이너 */
        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 25px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #5a67d8;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #434190;
        }
    </style>


</head>
<body>
<div th:replace="~{fragments/header}"></div>

<form action="/category/register" method="post">
    <h1>카테고리 등록</h1>

    <!-- 카테고리 이름 입력 -->
    <label for="name">카테고리 이름</label>
    <input type="text" id="name" name="categoryName" placeholder="카테고리 이름 입력" required />

    <!-- 상위 카테고리 선택 -->
    <label for="parentCategoryId">상위 카테고리</label>
    <select id="parentCategoryId" name="parentCategoryId" onchange="loadSubCategories(this.value)">
        <option th:value="0" disabled selected>없음 (루트 카테고리)</option>
        <option th:each="parentCategory : ${parentCategories}"
                th:value="${parentCategory.categoryId}"
                th:text="${parentCategory.categoryName}">
        </option>
    </select>

    <div id="selectContainer"></div>

    <!-- 등록 버튼 -->
    <button type="submit">카테고리 등록</button>
</form>

<div th:replace="~{fragments/footer}"></div>
<script>
    function loadSubCategories(categoryId) {
        // 서버로 선택한 카테고리 ID를 보내기 (AJAX 요청)
        fetch(`/category/child/${categoryId}`)
            .then(response => response.json()) // 서버에서 JSON으로 데이터 받기
            .then(data => {
                if (data.length > 0) {
                    createNewSelect(data); // 새 드롭다운 만들기
                } else {
                    alert("더 이상 하위 카테고리가 없습니다!");
                }
            });
    }

    function createNewSelect(subcategories) {
        // 새로운 드롭다운 생성
        const newSelect = document.createElement('select');
        newSelect.name = 'subcategory';
        newSelect.onchange = function () {
            loadSubCategories(this.value); // 선택할 때 다시 하위 카테고리 로드
        };

        // 기본 옵션 추가
        const defaultOption = document.createElement('option');
        defaultOption.value = "";
        defaultOption.disabled = true;
        defaultOption.selected = true;
        defaultOption.textContent = "카테고리 선택";
        newSelect.appendChild(defaultOption);

        // 서버에서 받은 하위 카테고리 리스트 추가
        subcategories.forEach(subcategory => {
            const option = document.createElement('option');
            option.value = subcategory.categoryId;
            option.textContent = subcategory.categoryName;
            newSelect.appendChild(option);
        });

        // 새 드롭다운을 화면에 추가
        document.getElementById('selectContainer').appendChild(newSelect);
    }
</script>
</body>
</html>
