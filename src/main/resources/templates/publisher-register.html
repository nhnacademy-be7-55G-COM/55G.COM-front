<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{fragments/head :: headTemplate}"></th:block>
    <title>출판사 등록</title>
    <style>
        /* 전체 페이지 스타일 */
        /** {*/
        /*    margin: 0;*/
        /*    padding: 0;*/
        /*    box-sizing: border-box;*/
        /*}*/

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* 헤더와 푸터 스타일 */
        /*header, footer {*/
        /*    width: 100%;*/
        /*    background-color: #00796b;*/
        /*    color: white;*/
        /*    text-align: center;*/
        /*    padding: 10px 0;*/
        /*    font-size: 14px;*/
        /*}*/

        /* 폼 컨테이너 스타일 */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus {
            border-color: #00796b;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #00796b;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f51;
        }

        /*.note {*/
        /*    margin-top: 10px;*/
        /*    font-size: 12px;*/
        /*    color: #777;*/
        /*    text-align: center;*/
        /*}*/
    </style>
</head>
<body>
<header th:replace="~{fragments/header}"></header>
<div class="form-container">
    <h1>출판사 등록</h1>
    <form method="post" action="/publisher/register">
        <label for="name">출판사 이름</label>
        <input type="text" id="name" name="name" placeholder="출판사 이름을 입력하세요" required>
        <button type="submit">등록하기</button>
    </form>
</div>
<footer th:replace="~{fragments/footer}"></footer>
<script src="/static/js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="/static/js/plugins.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
