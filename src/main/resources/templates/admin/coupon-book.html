<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠폰 상세</title>
  <link rel="stylesheet" href="style.css">
  <div th:replace="~{fragments/head}"></div>
</head>
<body>
<div class="container">
  <h2>쿠폰 상세 정보</h2>

  <!-- 책 정보 표시 -->
  <div>
    <p><strong>책 이름:</strong> <span th:text="${book.title}"></span></p>
    <p><strong>저자:</strong> <span th:text="${book.author}"></span></p>
  </div>

  <!-- 쿠폰 선택 버튼 -->
  <button onclick="openModal()">쿠폰 템플릿 선택</button>
</div>

<!-- 모달 창 -->
<div id="couponModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>쿠폰 템플릿 선택</h3>

    <!-- 쿠폰 템플릿 목록 -->
    <table border="1" style="width: 100%; margin-top: 20px; border-collapse: collapse;">
      <thead>
      <tr>
        <th style="padding: 10px; background-color: #f0f0f0;">순번</th>
        <th style="padding: 10px; background-color: #f0f0f0;">쿠폰 이름</th>
        <th style="padding: 10px; background-color: #f0f0f0;">할인(률)</th>
        <th style="padding: 10px; background-color: #f0f0f0;">조건(이상)</th>
        <th style="padding: 10px; background-color: #f0f0f0;">최대 할인 금액</th>
        <th style="padding: 10px; background-color: #f0f0f0;">기간</th>
        <th style="padding: 10px; background-color: #f0f0f0;">설명</th>
      </tr>
      </thead>
      <tbody id="couponTableBody">
      <!-- JavaScript로 데이터를 채울 영역 -->
      </tbody>
    </table>

    <!-- 페이지네이션 -->
    <div id="couponPagination" style="margin-top: 20px; text-align: center;">
      <button onclick="previousPage()">이전</button>
      <span id="currentPage">1</span>
      <button onclick="nextPage()">다음</button>
    </div>
  </div>
</div>

<!-- 모달 CSS -->
<style>
  .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); }
  .modal-content { background-color: white; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 80%; }
  .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
  .close:hover, .close:focus { color: black; text-decoration: none; cursor: pointer; }
</style>

<!-- 모달 및 페이지네이션 JavaScript -->
<script>
  let currentPage = 1;

  function openModal() {
    document.getElementById('couponModal').style.display = 'block';
    fetchCoupons(currentPage); // 모달을 열 때 첫 페이지 데이터 가져오기
  }

  function closeModal() {
    document.getElementById('couponModal').style.display = 'none';
  }

  function fetchCoupons(page) {
    fetch(`/api/shop/admin/coupons/templates?page=${page}`)
    .then(response => response.json())
    .then(data => {
      renderCoupons(data.content); // 쿠폰 목록 표시
      document.getElementById("currentPage").innerText = page; // 현재 페이지 표시
    })
    .catch(error => console.error('에러:', error));
  }

  function renderCoupons(coupons) {
    const tbody = document.getElementById("couponTableBody");
    tbody.innerHTML = "";  // 기존 내용 삭제
    coupons.forEach((template, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td><a href="#" onclick="selectTemplate(${template.templateId})">${template.couponName}</a></td>
        <td>${template.discountPrice < 1 ? (template.discountPrice * 100) + '%' : template.discountPrice + '원'}</td>
        <td>${template.condition}원</td>
        <td>${template.maxPrice}원</td>
        <td>${template.duration}일</td>
        <td>${template.couponDescription}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function nextPage() {
    currentPage++;
    fetchCoupons(currentPage);
  }

  function previousPage() {
    if (currentPage > 1) {
      currentPage--;
      fetchCoupons(currentPage);
    }
  }

  function selectTemplate(templateId) {
    document.querySelector('input[name="couponTemplateId"]').value = templateId; // 선택한 쿠폰 ID 저장
    closeModal();
  }
</script>
</body>
</html>
