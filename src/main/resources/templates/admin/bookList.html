<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책 목록 조회</title>
  <link rel="stylesheet" href="style.css">
  <div th:replace="~{fragments/head}"></div>
</head>
<body>
<div class="container">
  <h2>책 목록 조회</h2>

  <!-- 책 목록 테이블 -->
  <table border="1" style="width: 100%; margin-top: 20px; border-collapse: collapse;">
    <thead>
    <tr>
      <th style="padding: 10px; background-color: #f0f0f0;">순번</th>
      <th style="padding: 10px; background-color: #f0f0f0;">책 이름</th>
      <th style="padding: 10px; background-color: #f0f0f0;">책 설명</th>
      <th style="padding: 10px; background-color: #f0f0f0;">가격</th>
    </tr>
    </thead>
    <tbody>
    <!-- 책 목록을 반복해서 화면에 표시 -->
    <tr th:each="book, iterStat : ${bookList.content}">
      <!-- 순번 표시 -->
      <td style="padding: 10px;" th:text="${iterStat.index + 1 + bookList.number * bookList.size}">순번</td>

      <!-- 책 이름을 클릭하면 상세 페이지로 이동 -->
      <td style="padding: 10px;">
        <a th:href="@{/admin/book/details/{bookId}(bookId=${book.bookId})}"
           th:text="${book.title}">책 이름</a>
      </td>

      <!-- 책 설명 -->
      <td style="padding: 10px;" th:text="${book.description}">설명</td>

      <!-- 가격 표시 -->
      <td style="padding: 10px;" th:text="${#numbers.formatDecimal(book.price, 0, 'POINT', ',', '원')}">가격</td>
    </tr>
    </tbody>
  </table>

  <!-- 페이지 네비게이션 -->
  <div class="pagination" style="text-align: center; margin-top: 20px;">
    <!-- 이전 페이지 버튼 -->
    <span th:if="${bookList.hasPrevious()}">
      <a th:href="@{/admin/bookList(page=${bookList.number - 1})}">이전</a>
    </span>

    <!-- 현재 페이지 표시 -->
    <span>현재 페이지: <span th:text="${bookList.number + 1}"></span></span>

    <!-- 다음 페이지 버튼 -->
    <span th:if="${bookList.hasNext()}">
      <a th:href="@{/admin/bookList(page=${bookList.number + 1})}">다음</a>
    </span>
  </div>
</div>
</body>
</html>
